version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "Building with environment variables..."
        - echo "VITE_AWS_REGION=${VITE_AWS_REGION}" > .env.production
        - echo "VITE_AWS_S3_BUCKET=${VITE_AWS_S3_BUCKET}" >> .env.production
        - echo "VITE_AWS_ACCESS_KEY_ID=${VITE_AWS_ACCESS_KEY_ID}" >> .env.production
        - echo "VITE_AWS_SECRET_ACCESS_KEY=${VITE_AWS_SECRET_ACCESS_KEY}" >> .env.production
        - cat .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
